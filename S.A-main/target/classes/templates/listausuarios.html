<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Usuários</title>
        <link rel="stylesheet" href="css/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Lista de Usuários</h1>
        <a href="/usuarios/novo">Cadastrar Novo Usuário</a>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
                    <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}" onclick="return confirm('Deseja excluir este usuário?')">Excluir</a>
                </td>
            </tr>
        </table>
        <a href="/home" class="button-home">Voltar para o Inicio</a>
    </body>
</html>
