<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Tipo de Equipamento</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            /* Reset básico */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', Arial, sans-serif;
            }

            /* Estilo Geral */
            body {
                background-color: #1e1e2f;
                color: #f4f4f9;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                min-height: 100vh;
            }

            /* Cabeçalho */
            h1 {
                color: #4cd137;
                margin-bottom: 20px;
                text-align: center;
                font-size: 2.5em;
            }

            /* Botões e Links */
            button, a {
                display: inline-block;
                background-color: #4cd137;
                color: #1e1e2f;
                padding: 10px 20px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 1em;
            }

            button:hover, a:hover {
                background-color: #44bd32;
                color: #fff;
            }

            /* Formulários */
            form {
                width: 100%;
                max-width: 400px;
                background-color: #2c2c3a;
                padding: 20px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                margin: 20px auto;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 8px;
                color: #fbc531;
            }

            input, select {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: 1px solid #4cd137;
                background-color: #2c2c3a;
                color: #f4f4f9;
            }

            /* Placeholder Estilo */
            input::placeholder {
                color: #7f8fa6;
                opacity: 0.7;
            }

            /* Responsividade */
            @media (max-width: 768px) {
                form {
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Cadastrar Tipo de Equipamento</h1>
        <form th:action="@{/tipos-equipamentos}" th:object="${tipoEquipamento}" method="post">
            <label>Descrição:</label>
            <input type="text" th:field="*{descricao}" required>
            
            <label>Tipo:</label>
            <input type="text" th:field="*{tipo}" required>
            
            <button type="submit">Salvar</button>
        </form>
        <a href="/tipos-equipamentos">Voltar</a>
        <a href="/home" class="button-home">Voltar para o Inicio</a>
    </body>
</html>
